<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <p class="eyebrow">Local two-player</p>
        <h1>Tic-Tac-Toe</h1>
        <p class="subtitle">
          A clean, fast board for human vs human. Later, this same UI can point at
          a backend for AI or multiplayer moves.
        </p>
      </header>

      <section class="game">
        <div class="panel">
          <div class="status" id="status">X to move</div>
          <div class="controls">
            <button class="primary" id="reset">Reset</button>
            <button class="ghost" id="swap">Swap first player</button>
          </div>
        </div>

        <div class="board" id="board" role="grid" aria-label="Tic-tac-toe board">
          <button class="cell" data-index="0" role="gridcell" aria-label="Row 1 column 1"></button>
          <button class="cell" data-index="1" role="gridcell" aria-label="Row 1 column 2"></button>
          <button class="cell" data-index="2" role="gridcell" aria-label="Row 1 column 3"></button>
          <button class="cell" data-index="3" role="gridcell" aria-label="Row 2 column 1"></button>
          <button class="cell" data-index="4" role="gridcell" aria-label="Row 2 column 2"></button>
          <button class="cell" data-index="5" role="gridcell" aria-label="Row 2 column 3"></button>
          <button class="cell" data-index="6" role="gridcell" aria-label="Row 3 column 1"></button>
          <button class="cell" data-index="7" role="gridcell" aria-label="Row 3 column 2"></button>
          <button class="cell" data-index="8" role="gridcell" aria-label="Row 3 column 3"></button>
        </div>
      </section>

      <section class="notes">
        <h2>Next steps</h2>
        <ul>
          <li>Replace the local move handler in <code>app.js</code> with API calls.</li>
          <li>Broadcast moves with websockets for multiplayer across devices.</li>
        </ul>
      </section>
    </main>

    <script>
      window.TTT_API_BASE = "https://ttt.alexander-bowler.org";
    </script>
    <script src="app.js"></script>
  </body>
</html>
